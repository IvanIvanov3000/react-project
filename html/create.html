<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/create.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Create</title>
</head>

<body>

    <header>
        <div class="nav-bar">
            <a href="" class="logo"><img src="/images/promaniq22.png" alt=""></a>
            <div class="navigation">
                <div class="nav-items">
                    <i class="uil uil-times nav-close-btn"></i>
                    <a href="/html/home.html"><i class="uil uil-home"></i> Home</a>
                    <a href="/html/catalog.html"><i class="uil uil-compass"></i> Explore</a>
                    <a href=""><i class="uil uil-info-circle"></i> About us</a>
                    <a href=""><i class="uil uil-document-layout-left"></i> Blog</a>
                    <a href="/html/register-page.html"><i class="uil uil-envelope"></i>Sign in</a>


                </div>
            </div>
            <i class="uil uil-apps nav-menu-btn"></i>
        </div>
    </header>

    <div class="hero">

        <video autoplay loop muted plays-inline>
            <source src="/images/video1.mp4" type="video/mp4">
        </video>


        <div class="form-box">
            <h2>ADD A FILM</h2>

            <form action="">
                <div class="left">
                    <div class="field float-left">
                        <i class="uil uil-circle"></i>
                        <input type="text" placeholder="Title" required>
                    </div>

                    <div class="field">
                        <i class="uil uil-rocket"></i>
                        <input type="number" placeholder="Year" required>
                    </div>
                    <div class="field float-right radio">
                        <i class="uil uil-star"></i>
                        <p>Public: </p>
                        <input type="radio" id="yes" name="radio" value="yes">
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="radio" value="no">
                        <label for="no">No</label><br>
                    </div>
                   
                </div>
                <div class="right">
                    <div class="field ">
                        <i class="uil uil-align-justify"></i>
                        <textarea type="text" placeholder="Description" value=""></textarea>
                    </div>

                    <input type="submit" class="submit-btn" value="Create">
                </div>


            </form>
        </div>



    </div>

    <script>
        //navigation bar effects on scroll

        window.addEventListener("scroll", function () {
            const header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });

        //responsive navigation menu
        const menuBtn = document.querySelector(".nav-menu-btn");
        const closeBtn = document.querySelector(".nav-close-btn");
        const navigation = document.querySelector(".navigation");

        console.log(menuBtn, closeBtn, navigation)

        menuBtn.addEventListener("click", () => {
            navigation.classList.add("active");
        });
        closeBtn.addEventListener("click", () => {
            navigation.classList.remove("active");
        });
    </script>

</body>

</html>
